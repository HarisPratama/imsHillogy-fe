<h3 mat-dialog-title>Set Threshold</h3>
<div mat-dialog-content>
    <mat-form-field class="field-full-width">
        <input type="number" class="inp-field" matInput placeholder="Enter your item name" [formControl]="threshold"  required>
    </mat-form-field>
    <div mat-dialog-actions>
        <button [disabled]="threshold.invalid" mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
</div>
