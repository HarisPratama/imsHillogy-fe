<h3 mat-dialog-title>{{ data.title }}</h3>
<div mat-dialog-content class="container">
    <p>{{ data.desc }}</p>
</div>

<div mat-dialog-actions class="buttons">
    <button mat-stroked-button color="warn" (click)="closeDialog()">No</button>
    <button mat-stroked-button color="primary" (click)="onConfirm()">Yes</button>
</div>
